<div class="container" *ngIf="currentUser; else loggedOut">
  <header class="jumbotron">
    <h3>
     <strong> Profile </strong> 
    </h3>
  </header> 
  
  <p>
    <strong>Name :</strong>
    {{ currentUser.name }}
  </p>
  <p>
    <strong>Email :</strong>
    {{ currentUser.email }}
  </p>
  <p>
    <strong>Height :</strong>
    {{ currentUser.height }}
  </p>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
